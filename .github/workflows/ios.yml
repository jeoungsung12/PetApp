name: Fastlane Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Reset macOS environment
        run: |
          brew update
          brew install rbenv
          rbenv init
          eval "$(rbenv init -)"

      - name: Update gem sources
        run: gem sources --add https://rubygems.org/ --remove https://rubygems.org/

      - name: Remove existing Bundler
        run: gem uninstall bundler --all --executables || true

      - name: Install Bundler
        run: gem install bundler -v 2.4.22

      - name: Clean gem cache
        run: gem cleanup

      - name: Install Dependencies
        run: bundle install

      - name: Run Fastlane
        run: bundle exec fastlane your_lane_name
